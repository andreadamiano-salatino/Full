<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylePrenotazione.css">
    <style></style>
</head>
<body>
    <h1>Per favore selezione una data tra quelle disponibili</h1>
    <form action="/conferma.html">
        <label for="date-time">Seleziona una data e un orario:</label>
        <select name="date-time" id="date-time" required>
            <option value="2024-05-06T12:00">6 Maggio - 12:00</option>
            <option value="2024-05-13T12:00">13 Maggio - 12:00</option>
            <option value="2024-05-14T14:00">14 Maggio - 14:00</option>
            <option value="2024-05-21T12:00">21 Maggio - 19:00</option>
            <option value="2024-05-23T12:00">23 Maggio - 21:00</option>
        </select>
        <button type="submit" value="Prenota" class="tasto">Procedi con la prenotare</button>
    </form>
</body>
</html>
